<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Our Students</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="py-5 ">
            <div class="container mb-5 text-center">

                <h1>Students</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores repellat ipsam corporis cum atque est?</p>

            </div>

            <div class="container">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="table-group-divider"></tbody>
                    </table>
                </div>
                
            </div>
        </section>
        <section class="pb-5">
            <div class="container">
                <h2>Add a new student</h2>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <form action="" id="formAddStudents">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" value="">
                              </div>
                              <div class="mb-3">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" value="">
                              </div>
                              <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" value="">
                              </div>

                              <button id="submit" class="btn btn-primary">
                                Aggiungi
                              </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body> 
    <script src="./js/app.js"></script>
</body>
</html>
